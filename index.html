        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" width="125px" alt="">
                </div>
                <nav>
                    <ul>
                        <li><a href="#" class="btn">Home</a></li>
                        <li><a href="books.html" class="btn">Books</a></li>

                        <!-- <li><a href="#Feature" class="btn">Feature</a></li> -->

                    </ul>
                </nav>
            </div>
            <!-- <a href="books.html"><button type="button" class="btn btn-primary">Primary</button></a> -->

            <div class="row">

                    <h1>Books are a Uniquely <br> portable magic</h1>

                    <a href="books.html" class="btn">Explore Now &#8594;</a>

                    <img src="images/books-bundle.png" alt="">

            </div>

        </div>

    <!-- Feature category -->
    <div id="Feature" class="categories">
        <div class="small-container">
            <div class="row">
                <div class="col-3">
                    <img src="images/TMWSHF.jpg" alt="">

                <div class="col-3">

    <!-- payment -->
<div id="signin">
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <div class="form">
            <div class="inputfield">
                <label>First Name</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Last Name</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Password</label>
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <label>Confirm Password</label>
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <label>Gender</label>
                <div class="custom_select">
                    <select>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Email Address</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Phone Number</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Address</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="inputfield">
                <label>Postal Code</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <input type="submit" value="Register" class="btn">
            </div>
        </div>
    </div>
</div>





</body>
